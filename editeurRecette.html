<!DOCTYPE html >
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="fruits et légumes de saison">
    <title>Recettes</title>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">

</head>
    <div class="logo_title">
      <a  href="index.html"><img class= "logo" src="ressources/logo2.png" alt="Image du logo"></a>
      <h1 class="titre">Mes fruits et légumes de saison</h1>
    </div>
  </header> 
  <div class="titreRecette">
    <h1>creer votre recette</h1>
  </div>
 
  <div class="formRecette">
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="nom">Titre de la recette:</label>
      <input type="text" id="nom" name="nom" autofocus="autofocus" required>
      <div class="error">
        <h3>Le titre de la recette doit comporter au moins 5 caractères.</h3>
      </div>
      <label for="image">Insérer une photo</label>
      <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
      
      <img id="preview" class="preview-image" src="#" alt="">

      <label for="duree">Durée (en minutes):</label>
      <input type="number" id="duree" name="duree" min="1" required>
      
      <label for="ingredients">Ingrédients:</label>
      <textarea id="ingredients" name="ingredients" placeholder="ex: -250g de sucre"  required></textarea>
      
      <label for="instructions">Etapes de préparation:</label>
      <textarea id="etapes" name="ingredients" required></textarea>
      
      <button id="submitRecette" type="submit">Créer la recette</button>
      <div class="success">
        <h1>Recette créée avec succès</h1>
      </div>
    </form>
    </div>
    
    <footer class="footerDesktop">
      <h2>Aymeric LABEIS copyright 2023</h2>
      </footer>
  <footer class="footerMobil">
      <div class="footerL">
        <a href="index.html">Accueil</a>
      </div>
      <div class="footerR">
        <a href="Recettes.html">Recettes</a>
      </div>
  </footer>
  
  <script src="appRecette.js"></script>

  
</body>
</html>
